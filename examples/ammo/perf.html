<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Physics Benchmark Test - Ammo</title>
    <meta name="description" content="Physics Benchamrk Test - Ammo">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>    
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="../../dist/aframe-physics-system.js"></script>
    <script src="../components/pinboard.js"></script>
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <div class="text-overlay">
      <p>Performance Benchmark Test for Ammo</p>
    </div>
    <a class="code-link"
      target="_blank"
      href="https://github.com/c-frame/aframe-physics-system/blob/main/examples/ammo/perf.html">
      view code
    </a>
    <a-scene physics="driver: ammo; stats: events"
             stats
             stats-panel
             stats-group__tick="label: Physics Ticks: Min &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Max &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Avg"
             stats-row__1="group: tick; event:physics-tick-timer; properties: before.min, before.max, before.avg; label: Before"
             stats-row__2="group: tick; event:physics-tick-timer; properties: after.min, after.max, after.avg; label: After"
             stats-row__3="group: tick; event:physics-tick-timer; properties: engine.min, engine.max, engine.avg; label: Engine"
             stats-row__4="group: tick; event:physics-tick-timer; properties: total.min, total.max, total.avg; label: Total"
             tick-time-display="sceneOutputEl: #tickTimerScene">
        <a-entity id="pinboard" pinboard="physics: ammo; height:20; width: 20" position = "0 0 -20" rotation = "45 0 0">
        </a-entity>

        <a-entity id="pinboard" ball-recycler="physics: ammo; ballCount: 100; width: 15; depth: 15; yKill: -8" position="0 8 -20">
        </a-entity>
        <a-plane id="tickTimerScene"
          position="0 15 -30"
          width="30"
          height="10"
          color="black"
          text="font:sourcecodepro;
                value: Average tick (msecs):
                measuring...; wrapCount: 45; zOffset: 0.01">
        </a-plane>
    </a-scene>
  </body>
</html>
