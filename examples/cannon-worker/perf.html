<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Physics Benchmark Test - Cannon</title>
    <meta name="description" content="Physics Benchamrk Test - Ammo">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>    
    <script src="../../dist/aframe-physics-system.js"></script>
    <script src="../components/pinboard.js"></script>
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <a class="code-link"
      target="_blank"
      href="https://github.com/c-frame/aframe-phsyics-system/blob/main/examples/cannon/perf.html">
      view code
    </a>
    <div style = "font-size: 40px; padding: 20px">
        Cannon Average tick (msecs):
        <div id="tickTimer">
            measuring...
        </div>
    </div>
    <a-scene physics="driver: worker; restitution:0"
             tick-time-display="outputEl: #tickTimer; sceneOutputEl: #tickTimerScene">
        <a-entity id="pinboard" pinboard="physics: cannon; height:20; width: 20" position = "0 0 -20" rotation = "45 0 0">
        </a-entity>

        <a-entity id="pinboard" ball-recycler="physics: cannon; ballCount: 100; width: 15; depth: 15; yKill: -8" position="0 8 -20">
        </a-entity>

        <a-plane id="tickTimerScene"
          position="0 12 -20"
          width="30"
          height="2"
          color="black"
          text="value: Average tick (msecs): measuring...; wrapCount: 40; zOffset: 0.01">
        </a-plane>
    </a-scene>
  </body>
</html>
