<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Physics Benchmark Test - Cannon</title>
    <meta name="description" content="Physics Benchamrk Test - Cannon Worker">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>    
    <script src="../../dist/aframe-physics-system.js"></script>
    <script src="../components/pinboard.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/aframe-examples@latest/components/stats-panel.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <div class="text-overlay">
      <p>Performance Benchmark Test for Cannon Worker</p>
      <p>Unstable due to issues with Cannon Worker implementation</p>
    </div>
    <a class="code-link"
      target="_blank"
      href="https://github.com/c-frame/aframe-physics-system/blob/main/examples/cannon-worker/perf.html">
      view code
    </a>
    <a-scene physics="driver: worker; restitution:0; stats: events"
             stats
             stats-panel
             stats-group__avg="label: Average Physics Tick Times (msecs)"
             stats-row__1="group: avg; event:physics-tick-timer; property: total.avg; label: Total"
             stats-row__2="group: avg; event:physics-tick-timer; property: after.avg; label: After"
             stats-row__3="group: avg; event:physics-tick-timer; property: before.avg; label: Before"
             stats-row__4="group: avg; event:physics-tick-timer; property: engine.avg; label: Engine"
             stats-group__max="label: Max Physics Tick Times (msecs)"
             stats-row__5="group: max; event:physics-tick-timer; property: total.max; label: Total"
             stats-row__6="group: max; event:physics-tick-timer; property: after.max; label: After"
             stats-row__7="group: max; event:physics-tick-timer; property: before.max; label: Before"
             stats-row__8="group: max; event:physics-tick-timer; property: engine.max; label: Engine"
             stats-group__min="label: Min Physics Tick Times (msecs)"
             stats-row__9="group: min; event:physics-tick-timer; property: total.min; label: Total"
             stats-row__10="group: min; event:physics-tick-timer; property: after.min; label: After"
             stats-row__11="group: min; event:physics-tick-timer; property: before.min; label: Before"
             stats-row__12="group: min; event:physics-tick-timer; property: engine.min; label: Engine"
             tick-time-display="sceneOutputEl: #tickTimerScene">
        <a-entity id="pinboard" pinboard="physics: cannon; height:20; width: 20" position = "0 0 -20" rotation = "45 0 0">
        </a-entity>

        <a-entity id="pinboard" ball-recycler="physics: cannon; ballCount: 100; width: 15; depth: 15; yKill: -8" position="0 8 -20">
        </a-entity>
        <a-plane id="tickTimerScene"
          position="0 15 -30"
          width="30"
          height="10"
          color="black"
          text="font:sourcecodepro;
                value: Average tick (msecs): 
                       measuring...; wrapCount: 45; zOffset: 0.01">
        </a-plane>
    </a-scene>
  </body>
</html>
